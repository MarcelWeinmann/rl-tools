<html>
<head>
    <title>Car Racing</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- Current value: <strong id="counter">0</strong> -->
<script type="module" src="main.js"></script>
<!--<div id="canvasContainer">hello</div>-->
<div id="aspectRatioContainerContainerContainer">
    <div id="aspectRatioContainerContainer">
        <div id="aspectRatioContainer">
            <div id="canvasContainer">
                <canvas id="drawingCanvas" width="100" height="100"></canvas>
            </div>
        </div>
    </div>
</div>

<div id="messageContainer">
    <div id="drawLabel">Draw track onto the canvas!</div>
    <div id="playLabel" style="display: none">Use arrow keys to drive the car!</div>
</div>
<div id="controlContainer">
    <input type="button" id="resetTrackButton" value="Reset Track" >
    <input type="button" id="saveTrackButton" value="Save Track">
    <input type="button" id="playButton" value="Play Interactively" style="display: none;">
    <input type="button" id="trainButton" value="Train" style="display: none;">
    <span id="trainLabel" style="display: none">Training...</span>
</div>
</body>
</html>
