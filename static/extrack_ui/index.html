<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trajectory Player</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.4/pako.min.js"></script>
    <script type="module">

        import { TrajectoryPlayer } from './TrajectoryPlayer.js';

        const experiments_stub = "../../experiments"

        const trajectories_path = `${experiments_stub}/2024-05-25_16-10-02/32e6580_zoo_algorithm_environment/sac_pendulum-v1/0000/steps/000000000010000/trajectories.json.gz`
        const render_function_path = `${experiments_stub}/2024-05-25_16-10-02/32e6580_zoo_algorithm_environment/sac_pendulum-v1/0000/ui.esm.js`

        const trajectory_player = new TrajectoryPlayer(render_function_path);

        const trajectoryPlayerContainer = document.getElementById('trajectoryPlayerContainer');
        trajectoryPlayerContainer.appendChild(trajectory_player.getCanvas())


        document.addEventListener('DOMContentLoaded', ()=>{
            trajectory_player.playTrajectories(trajectories_path);
        });
    </script>
</head>
<body>
<!--    <canvas id="canvas" width="500" height="500"></canvas>-->
    <div id="trajectoryPlayerContainer"></div>
</body>
</html>
